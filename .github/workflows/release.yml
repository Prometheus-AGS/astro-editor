name: 'Release Astro Editor'

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-14'
            args: '--bundles app,dmg'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Import Code-Signing Certificates
        if: matrix.platform == 'macos-14'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Create API Key file
        if: matrix.platform == 'macos-14'
        run: |
          # Create directory for API key in home directory (absolute path)
          mkdir -p ~/private_keys
          
          # Create API key file with proper content and permissions
          echo "${{ secrets.APPLE_API_KEY_PATH }}" > ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8
          chmod 600 ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8
          
          # Debug: Verify file exists and has correct permissions
          ls -la ~/private_keys/
          echo "API key file size: $(wc -c < ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8) bytes"
          echo "API key file path: $HOME/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8"

      - name: Build and release
        uses: tauri-apps/tauri-action@v0.5.22
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
          # Apple code signing - CRITICAL: Must specify the identity!
          APPLE_SIGNING_IDENTITY: "Developer ID Application: Daniel Smith (XT349SJG9U)"
          # Tauri updater signing (separate from Apple signing)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Apple notarization via API key (no password needed!)
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name || inputs.version }}
          releaseName: 'Astro Editor ${{ github.ref_name || inputs.version }}'
          releaseBody: |
            ## ðŸš€ Astro Editor ${{ github.ref_name || inputs.version }}
            
            ### Installation Instructions
            - **macOS**: Download the `.dmg` file and drag to Applications folder
            
            ### Auto-Updates
            Existing users will receive automatic update notifications.
            
            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name || inputs.version }}
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}
